<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pemrograman Web</title>
    <link rel="stylesheet" href="stylesheet.css">
    <link rel="stylesheet" href="responsive.css">
    <link rel="stylesheet" href="responsive-smartphone.css">
    <link rel="stylesheet" href="animasi.css">

</head>
<body>
    <header>
        <div class="header-logo">
            MDP
        </div>
        <div class="header-nav">
            <ul>
                <li>Tentang</li>
                <li>Pelajaran</li>
                <li>Hubungi Kami</li>
            </ul>
        </div>
    </header>

    <main>
        <div class="main-container">
            <h1> HALLO MAHASISWA MDP <span>.</span></h1>
            <div class="typing">
                <h2 class="typing-text"> Ayo Belajar Coding </h2>
            </div>
            
        </div>
        <div class="contents">
            <h3 class="section-title">Pelajaran</h3>

            <div class="contents-item">
                <div class="contents-img htmlcss">
                    <img src="images/htmlcss.png" alt="HTML dan CSS">
                </div>
                <p>HTML dan CSS</p>
            </div>

            <div class="contents-item">
                <div class="contents-img php">
                    <img src="images/php.png" alt="PHP">
                </div>
                <p>PHP</p>
            </div>

            <div class="contents-item">
                <div class="contents-img java">
                    <img src="images/java.png" alt="Java">
                </div>
                <p>Java</p>
            </div>

            <div class="contents-item">
                <div class="contents-img python">
                    <img src="images/python.png" alt="Python">
                </div>
                <p>Python</p>
            </div>

           <div class="contact">
                <h3 class="section-title">Hubungi Kami</h3>
                <form action="" method="POST">
                    <p>Email (Wajib diisi) *</p>
                    <input type="email" name="email" id="email" placeholder="Masukkan email anda">
                    <p>Pesan (Wajib diisi) *</p>
                    <textarea placeholder="Masukkan pesan anda"></textarea>
                    <p class="txt-red">Bidang wajib diisi *</p>
                    <input type="submit" value="Kirim" class="contact-submit">
                </form>
           </div>

        </div>
    </main>
</body>
</html>
